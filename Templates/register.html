{% include 'layout.html'%}
<div class="container">
    <div class= "card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form id="registerForm">

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>
                            Email
                        </label>
                        <input type="text" class= "form-control" name= "email" requiered/>
                    </div> 
                    <div class="form-group col-md-6">
                        <label>
                            Username
                        </label>
                        <input type="text" class= "form-control" name= "username" requiered/>
                    </div> 
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>
                            First Name
                        </label>
                        <input type="text" class= "form-control" name= "firstname" autocomplete="firstname" requiered/>
                    </div> 
                    <div class="form-group col-md-6">
                        <label>
                            Last Name
                        </label>
                        <input type="text" class= "form-control" name= "lastname" autocomplete="lastname" requiered/>
                    </div> 
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>
                            Role
                        </label>
                        <input type="text" class= "form-control" name= "role" autocomplete="role" requiered/>
                    </div> 
                    <div class="form-group col-md-6">
                        <label>
                            Phone Number
                        </label>
                        <input type="text" class= "form-control" name= "phone_number" autocomplete="phone_number" requiered/>
                    </div> 
                </div>
                <div class="form-group">
                    <label>
                        Password
                    </label>
                    <input type="text" class= "form-control" name= "new_password" autocomplete="new_password" requiered/>
                </div> 
                <div class="form-group">
                    <label>
                        Verify Password
                    </label>
                    <input type="text" class= "form-control" name= "password2" autocomplete="new_password" requiered/>
                </div> 

                <button type="submit" class="btn btn-primary">
                    Sign In
                </button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/login-page">
                Already have an account
            </a>
        </div>
    </div>
</div>
