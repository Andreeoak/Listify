{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            Edit your task
        </div>
        <div class="card-body">
            <form id="editTodoForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" type="text" class="form-control" name="title" value="{{ todo.title }}" required />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" rows="3" required>{{ todo.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority" class="form-control">
                        <option value="1" {% if todo.priority == 1 %} selected {% endif %}>1</option>
                        <option value="2" {% if todo.priority == 2 %} selected {% endif %}>2</option>
                        <option value="3" {% if todo.priority == 3 %} selected {% endif %}>3</option>
                        <option value="4" {% if todo.priority == 4 %} selected {% endif %}>4</option>
                        <option value="5" {% if todo.priority == 5 %} selected {% endif %}>5</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input id="complete" type="checkbox" class="form-check-input" name="complete" {% if todo.complete %} checked {% endif %}/>
                    <label for="complete" class="form-check-label">Complete</label>
                </div>
                <button type="submit" class="btn btn-primary">
                    Edit your task
                </button>
                <button id=deleteButton type="button" class="btn btn-danger">
                    Delete
                </button>
                <a href="/todos/todo-page" class="btn btn-success">Back</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
