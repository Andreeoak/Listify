{% include 'layout.html' %}

<div class="container mt-4">
    <div class="card-header">
        Listify
    </div>
    <div class="card-body">
        <h5 class="card-title">
            Manage your List
        </h5>
        <p class="card-text">
            Information regarding stuff that needs to be completed
        </p>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Info</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                {% if not todo.complete %}
                <tr class="pointer">
                    <td>{{ loop.index }}</td>
                    <td>{{ todo.title }}</td>
                    <td>
                        <button onclick="window.location.href='/todos/edit-todo-page/{{ todo.id }}'" 
                                type="button" 
                                class="btn btn-info">
                            Edit
                        </button>
                    </td>
                </tr>  
                {% else %}  
                <tr class="pointer alert alert-success">
                    <td>{{ loop.index }}</td>
                    <td class="strike-through-td">{{ todo.title }}</td>
                    <td>
                        <button onclick="window.location.href='/todos/edit-todo-page/{{ todo.id }}'" 
                                type="button" 
                                class="btn btn-info">
                            Edit
                        </button>
                    </td>
                </tr> 
                {% endif %} 
                {% endfor %}
            </tbody>
        </table>
        <a href="/todos/add-todo-page" class="btn btn-primary">Add a new task</a>
    </div>
</div>
