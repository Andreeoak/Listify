{% include 'layout.html' %}

<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            Create a new task
        </div>

        <div class="card-body">
            <!-- use POST for forms that create data -->
            <form id="todoForm" method="POST">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input id="title" type="text" class="form-control" name="title" required />
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                
                    <textarea id="description" class="form-control" rows="3" name="description" required></textarea>
                </div>

                <div class="form-group">
                    
                    <label for="priority">Priority</label>
                    <select id="priority" class="form-control" name="priority" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add task</button>
                <a href="/todos/todo-page" class="btn btn-success">Back</a>
            </form>
        </div>
    </div>
</div>
